<!--Student_Management/app/templates/login.html-->

{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Trường ABC</h1>
  <p>Một cái gì đó</p>
</div>

<div class="container mt-5">
  <h1 class="text-center text-danger mt-1" href="/" >ĐĂNG NHẬP</h1>

  <form method="post" >

    <!-- Tạo container cho các input -->
    <div class="row justify-content-center">
      <div class="col-md-6"> <!-- Điều chỉnh chiều rộng input -->
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Họ tên" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6"> <!-- Điều chỉnh chiều rộng input -->
        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
            <label for="password">Mật khẩu</label>
        </div>
      </div>
    </div>

     <div class="d-flex justify-content-center">
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-success">Đăng nhập</button>
        </div>
     </div>
  </form>
</div>

{% endblock %}
